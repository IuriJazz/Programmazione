<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Test Range meglio</title>
    </head>

    <body>
        <input type="range" list="tacchette" min="0" max="100">

        <datalist id="tacchette">
            <option value="0" label="0">
            <option value="10">
            <option value="20">
            <option value="30">
            <option value="40">
            <option value="50" label="50">
            <option value="60">
            <option value="70">
            <option value="80">
            <option value="90">
            <option value="100" label="100">
        </datalist>

    </body>
