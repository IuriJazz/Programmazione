        <h1>
            Scrivi una recensione
        </h1>
<!--    
    Titolo
    Indice
    Approfondimenti
    Voto Finale
    Salvataggio
-->
        <form> <!--action ci servirà per mandare tutte le cose alla pagina che vogliamo | aka server-->
            <!--Titolo-->
            <label for="titolo">Titolo</label>
            <input type="text" id="titolo" name="titolo" value="Inserisci nuovo Titolo">

            <!--Indice-->
            <label for="indice">In quale capitolo andrà?</label>
            <select id="indice" name="indice" multiple size="3">
                <option value="1">Capitolo 1</option>
                <option value="2">Capitolo 2</option>
                <option value="3">Capitolo 3</option>
                <option value="4">Capitolo 4</option>
                <option value="5">Capitolo 5</option>
            </select>

            <!--Approfondimenti-->
            <label for="approfondimento">Approfondimento</label>
            <textarea id="approfondimento" name="approfondimento" rows="10" cols="20"></textarea>
            
            <!--Voto Finale-->
            <label for="voto_finale">Voto finale</label>
            <select id="voto_finale" name="voto_finale">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>

            <!-- Pulsante Salvataggio -->
            <input type="submit" value="Salva tutte le scelte">
        </form>
