<!--Crea una tabella che abbia come righe gli oggetti che vorresti gestire con
la tua applicazione web, e per colonne i campi che li descrivono.

Utilizzare in modo corretto i vari tag per specificare i titoli ed i contenuti
delle colonne.-->





<!DOCTYPE html>
<html lang="it">
    <head>
        <title>Esercizio n.3</title>
        <meta charset="utf-8">
        <meta name="description" content="Esercitazione HTML">
        <meta name="keywords" content="HTML, Esercizi, Studio">
        <meta name="author" content="Iuri Jazz">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                background-image: url(https://i.pinimg.com/originals/c6/b0/59/c6b059876f7af55b634bf4c642dd5859.jpg);
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-size: 100% 100%;
            }
        </style>
    </head>

    <body>
        <h1>Tabella di esempio</h1>

        <table>
            <thead> <!--parte sopra della tabella (descrizione)-->
                <tr>
                    <th>Titolo</th>
                    <th>Indice</th>
                    <th>Approfondimenti</th>
                    <th>Voto Finale</th>
                    <th>Modifica</th>
                    <th>Rimuovi</th>
                </tr>
            </thead>
            <tbody> <!--corpo effettivo della tabella (dati)-->
                <tr>
                    
                </tr>
            </tbody>
        </table>


    </body>
