<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Test Formatting Tags</title>
    </head>
<body>

<p>

testo normale
<i>testo corsivo</i><br> <!--corsivo semplice, come grassetto ma in corsivo-->
<b>testo grassetto</b><br> <!--stessa cosa di strong, ma non per i motori di ricerca-->
<u>testo sottolineato</u><br>
<em>testo empatico</em><br> <!--stessa cosa di strong, ma in corsivo-->
<strong>testo strong</strong><br> <!--serve per i motori di ricerca-->
<mark>testo marcato</mark><br>
<small>testo small</small><br>
<del>testo cancellato</del><br>
<ins>testo inserito</ins><br>
<sub>testo pedice</sub><br>
<sup>testo apice</sup><br>
<q>testo in q</q><br>
<code>Si sono un bellissimo codice</code><br>
<button>Salve! Sono un bottone!</button>

</p>
</body>
</html>

<!--sono o non sono un commento?-->
